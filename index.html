<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
        <p>Hover over the grid to draw</p>
        <p>Click the button to create a new grid</p>
        <button class="btn">New Grid</button>
        <button class="btn">Clear</button>
    </div>
    <div class="container"></div>
    <script>
        const container = document.querySelector('.container');
        const btns = document.querySelectorAll('.btn');
        //selecting first and second button from the nodelist
        const btn1 = btns[0];
        const btn2 = btns[1];
        const header = document.querySelector('.header');
        const body = document.querySelector('body');

        //window.innerHeight and .innerWidth give the height and w including the scrollbar if present
        const spaceleft = window.innerHeight - header.clientHeight - 40;
        
        btn1.addEventListener('click', () => {
            const rows = prompt('Enter number of rows');
            const cols = prompt('Enter number of columns');
            
            // Check if user cancels the prompt and stops the function before html is removed
            if (rows === null || cols === null) {
                return;
            }

            container.innerHTML = '';
            
            if (rows === '' || cols === '') {
                alert('Please enter a valid number');
                return;
            }else if (rows > 100 || cols > 100) {
                alert('Inputs cannot be greater than 100');
                return;
            }else if (rows < 1 || cols < 1) {
                alert('Inputs cannot be less than 1');
                return;
            }else if (isNaN(rows) || isNaN(cols)) {
                alert('Please enter a valid number');
                return;
            }

            for (let i = 0; i < rows; i++) {
                const row = document.createElement('div');
                row.classList.add('row');
                container.appendChild(row);
                
                for (let j = 0; j < cols; j++) {
                    //adding n divs in each row of the grid 
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    // Set the width and height of the cell to be the same
                    cell.style.width = `${spaceleft / cols}px`;
                    cell.style.height = `${spaceleft / rows}px`;
                    cell.style.border = '1px solid black';
                    row.appendChild(cell);
                }
            }
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('mouseover', () => {
                    cell.style.backgroundColor = 'black';
                });
            });
        });
        
        for (let i = 0; i < 16; i++) {
            const row = document.createElement('div');
            row.classList.add('row');
            container.appendChild(row);

            for (let j = 0; j < 16; j++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.style.width = `${spaceleft / 16}px`;
                cell.style.height = `${spaceleft / 16}px`;
                cell.style.border = '1px solid black';
                row.appendChild(cell);
            }
        }

        const cells = document.querySelectorAll('.cell');
        cells.forEach(cell => {
            cell.addEventListener('mouseover', () => {
                cell.style.backgroundColor = 'black';
            });
        });

        btn2.addEventListener('click', () => {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.style.backgroundColor = 'white';
            });
        });

        </script>
</body>
</html>
